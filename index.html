<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://a2.espncdn.com/combiner/i?img=%2Fphoto%2F2019%2F0408%2Fr526103_1296x729_16%2D9.png&w=375&h=211"
    />
    <link rel="stylesheet" href="/src/front/styles/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WNBA Degrees of Seperation Calculator</title>
  </head>
  <body>
    <div class="bar">
      <a id="corner-logo" href="https://www.wnba.com/">
        <img
          id="wnba-logo"
          src="https://logos-world.net/wp-content/uploads/2021/11/WNBA-Symbol.png"
        />
        <p id="wnba-logo-text">WNBA</p>
      </a>
      <dialog class="popup" id="popup">
        <p class="popup-text">
          This project is intended to be a fun tool to allow users to find
          teammate connections between WNBA players. Enter in two players' names
          and press submit to find the path of teammates that connects them!
        </p>
      </dialog>
      <div id="bar-buttons">
        <button id="abt-button">About</button>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/front/components/main.tsx"></script>
    <script>
      document.getElementById('abt-button').addEventListener('click', function() {
        var popup = document.getElementById('popup');
        popup.open = !popup.open;
      });
    </script>
  </body>
</html>
